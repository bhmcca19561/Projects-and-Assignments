<html lang="en"> 
    <head> 
	
	<meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery.validate.min.js"></script>
	
	        <script>
            $(document).ready(function(){

             $('#contact-form').validate(
             {
              rules: {
                Name: {
                  minlength: 2,
                  required: true
                },
                Email: {
                  required: true,
                  email: true
                },
                phone: {
                  minlength: 2,
                  required: true
                }
                contact: {
                  minlength: 2,
                  required: true
                }
              },
              highlight: function(element) {
                $(element).closest('.control-group').removeClass('success').addClass('error');
              },
              success: function(element) {
                element
                .text('OK!').addClass('valid')
                .closest('.control-group').removeClass('error').addClass('success');
              }
             });
            });
        </script>
	
        <title>Contact Us</title>
	<style>
		label {
			font-weight: bold;
		}
	
	nav {
		text-align: left;
		background-color: white;
		padding: 10px 10px 10px 10px;
	}
	
	nav a{
		text-decoration: none;
		color: red;
	}

	nav a:hover {
		color: #5b7d87;
		font-weight: bold;	
	}

	nav a:visited {
		color: #734d26; 
	}
	</style>
	<link rel="stylesheet" 
      type="text/css"
      href="restaurantStyle.css" />
    </head> 
    
    <body>
        <header>
            <h1>Dezelli's Dine and Drive</h1>
		</header>
	<hr/>
	<div class="pill-nav">
	<nav>
		<a class="active" href="Index.html "><img src="images/home.svg" alt="Home"</a>
		<a href="Menu.html ">Menu</a>
		<a href="Contact.html">Contact Us</a>
	</nav>
	</div>
		<hr/>
		
		<form action="submit.html" method="POST"><center>
			<label for="Name">Name:</label><br />
				<Input type="text" id="Name" name="Name"><br />
			<label for="Email">Email:</label><br />
				<Input type="text" id="Email" name="Email"><br />
			<label for="phone">Phone Number:</label><br />
				<Input type="text" id="phone" name="phone"><br />
			<label for="contact">Reason for Inquiry:</label><br />
				<select id="contact" name="contact">
					<option value="default" selected>Catering</option>
					<option value="pParty">Private Party</option>
					<option value="fBack">Feedback</option>
					<option value="Other">Other</option>
				</select>
			<fieldset>
				<legend>Have you been to the resturaunt before?:</legend><br />
					<input type="radio" id="choice1" name="questionnaire" value="yes">
					<label for="choice1">Yes</label><br />
					<input type="radio" id="choice2" name="questionnaire" value="no">
					<label for="choice2">No</label><br />
			</fieldset>
			<fieldset>
				<legend>Best days to contact you:</legend><br />
					<input type="checkbox" id="Monday" name="interest" value="Monday"> 
					<label for="FrontEnd">M</label>
					<input type="checkbox" id="Tuesday" name="interest" value="Tuesday"> 
					<label for="BackEnd">T</label>
					<input type="checkbox" id="Wendesday" name="interest" value="Wendesday">
					<label for="Database">W</label>
					<input type="checkbox" id="Thursday" name="interest" value="Thursday">
					<label for="Database">Th</label>
					<input type="checkbox" id="Friday" name="interest" value="Friday">
					<label for="Database">F</label>
			</fieldset>
	</form>
	
	    <div class="control-group">
        <label class="control-label" for="message">Additional Information</label>
        <div class="controls">
            <textarea name="message" id="message" rows="8" class="span5" placeholder="Please provide any additional details"></textarea>
        </div>
    </div>
    <div class="form-actions">
        <input type="hidden" name="save" value="contact">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
	
	<hr/>

 </body>
